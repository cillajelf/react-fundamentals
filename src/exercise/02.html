<!-- Intro to raw React APIs -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js" crossorigin="anonymous"></script> 
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js" crossorigin="anonymous"></script>
  <script type="module">
  
    const rootElement = document.getElementById('root')
    // const rootElement = React.createElement('div', {className: "root"});
    
    // Extra stuff
    const child1 = React.createElement('span', {}, "Hello")
    const child2 = React.createElement('span', {}, "World!!!")
    
    const element = React.createElement('div', 
    {className: "container"}, 
    child1, ' ', child2);
  
    const root= ReactDOM.createRoot(rootElement)
    root.render(element)

// Alternative: 
// ReactDOM.render(element, rootElement)

  </script>
</body>
