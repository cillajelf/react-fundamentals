<!-- Intro to raw React APIs -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js" crossorigin="anonymous"></script> 
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js" crossorigin="anonymous"></script>
  <script type="module">
  
    const rootElement = document.getElementById('root')
    const element = React.createElement('div', {className: "container"}, "Hello worldi");
  
    const root= ReactDOM.createRoot(rootElement)
    root.render(element)

  </script>
</body>
